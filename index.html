    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        /* Game Title Image */
        .header-img {
            width: 300px;
            height: auto;
            animation: slideIn 1.5s ease-out;
        }

        /* Description Text */
        p {
            font-size: 1.25rem;
            color: #333;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s 0.5s forwards;
        }

        /* Animation Effects */
        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Image Button Styling */
        .play-btn {
            background: url('https://example.com/play-button.png') no-repeat center center/contain;
            width: 250px;
            height: 70px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .play-btn:focus {
            outline: none;
        }
    </style>
</head>
